    <main>

        <section class="middleBody">

    <footer class="footer">
        <section class="flex-left">
            <p>Copyright &copy; 2019 NHSRCL. All Rights Reserved.</p>
        </section>
        <section id="CounterVisitor">
            <script>
                var n = localStorage.getItem('on_load_counter');

                if (n === null) {
                    n = 0;
                }
                n++;

                localStorage.setItem("on_load_counter", n);

                nums = n.toString().split('').map(Number);
                document.getElementById('CounterVisitor').innerHTML = 'Total visitors : ';
                for (var i of nums) {
                    document.getElementById('CounterVisitor').innerHTML += '<span class="counter-item">' + i + '</span>';
                }

            </script>
        </section>
        <section class="right">
            <p id="developed">Developed & Maintained by Shivam Srivastava</p>
            <span id="modified"><br>Last modified: </span>
            <span id="demo"></span>

            <script>
                let text = document.lastModified;
                document.getElementById("demo").innerHTML = text;
            </script>
        </section>
    </footer>
